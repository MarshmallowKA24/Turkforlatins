<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivel C1 - Recursos de Aprendizaje de Turco</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Back Button -->
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Volver al inicio
        </a>

        <!-- Header -->
        <header class="level-page-header">
            <h1 class="level-title">Nivel C1</h1>
            <p class="level-description">Nivel avanzado - Competencia lingüística superior</p>
        </header>

        <!-- Content -->
        <div class="level-content">
            <div class="pdf-actions">
                <button class="btn btn-primary">
                    <i class="fas fa-eye"></i>
                    Ver PDF
                </button>
                <button class="btn btn-secondary">
                    <i class="fas fa-download"></i>
                    Descargar PDF
                </button>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <span class="made-with">Made by LatinCTC</span>
                <i class="fas fa-heart heart-icon"></i>
            </div>
            <a href="index.html" class="volver-btn">⬅️ Volver</a>
        </footer>
    </div>

    <script>
        // Button interactions
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Add click animation
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 150);
            });
        });
    </script>
</body>
</html>
